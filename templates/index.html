<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stroke Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="body">
    <div class="header"> 
        <h1 class="heading"">Heart Stroke Prediction</h1>
    </div>   
    <div class="form-div"> 
    <form action="{{ url_for('predict_datapoint')}}" method="post">
      <div class="form-box">
        <label class="form-label">Gender</label>
            <select class="form-control" name="gender" placeholder="Enter you Gender" required>
                <option class="placeholder" selected disabled value="">Select your Gender</option>
                <option value="Male">
                    Male
                </option>
                <option value="Female">
                    Female
                </option>
            </select>
        </div>
        <div class="form-box">
            <label class="form-label">Age</label>
            <input class="form-control" type="number" name="age"
                placeholder="Enter your Age" min='0.0' max='99.0' />
        </div>
        <div class="form-box">
            <label class="form-label">Is the patient suffering from Hypertension?</label>
                <select class="form-control" name="hypertension" placeholder="Hypertension?" required>
                    <option class="placeholder" selected disabled value="">Hypertension</option>
                    <option value="1">
                        Yes
                    </option>
                    <option value="0">
                        No
                    </option>
                </select>
        </div>
        <div class="form-box">
            <label class="form-label">Is the patient having any Heart Disease</label>
                <select class="form-control" name="heart_disease" placeholder="Heart Disease?" required>
                    <option class="placeholder" selected disabled value="">Heart Disease</option>
                    <option value="1">
                        Yes
                    </option>
                    <option value="0">
                        No
                    </option>
                </select>
        </div>
        <div class="form-box">
            <label class="form-label">Is the patient married?</label>
                <select class="form-control" name="married" placeholder="Married?" required>
                    <option class="placeholder" selected disabled value="">Married?</option>
                    <option value="Yes">
                        Yes
                    </option>
                    <option value="No">
                        No
                    </option>
                </select>
        </div>
        <div class="form-box">
            <label class="form-label">Work Type</label>
                <select class="form-control" name="work_type" placeholder="Work Type?" required>
                    <option class="placeholder" selected disabled value="">Work Type?</option>
                    <option value="children">
                        Children
                    </option>
                    <option value="Govt_job">
                        Government Job
                    </option>
                    <option value="Private">
                        Private
                    </option>
                    <option value="Self-employed">
                        Self Employed
                    </option>
                    <option value="Never_worked">
                        Never Worked
                    </option>
                </select>
        </div>
        <div class="form-box">
            <label class="form-label">Residence Type</label>
                <select class="form-control" name="residence_type" placeholder="Residence Type?" required>
                    <option class="placeholder" selected disabled value="">Residence Type?</option>
                    <option value="Urban">
                        Urban
                    </option>
                    <option value="Rural">
                        Rural
                    </option>
                </select>
        </div>
        <div class="form-box">
            <label class="form-label">Average Glucose Level</label>
            <input class="form-control" type="number" name="avg_glucose_level"
                placeholder="Enter your Glucose Level" min='55' max='272' />
        </div>
        <div class="form-box">
            <label class="form-label">BMI</label>
            <input class="form-control" type="number" name="bmi"
                placeholder="Enter your BMI score" min='17' max='50' />
        </div>
        <div class="form-box">
            <label class="form-label">Smoking Status</label>
                <select class="form-control" name="smoking_status" placeholder="Smoking Status" required>
                    <option class="placeholder" selected disabled value="">Smoking Status?</option>
                    <option value="formerly smoked">
                        Formerly Smoked
                    </option>
                    <option value="never smoked">
                        Never Smoked
                    </option>
                    <option value="smokes">
                        Smokes
                    </option>
                    <option value="Unknown">
                        Unknown
                    </option>
                </select>
        </div>
        <div class="btn-div">
            <input class="btn" type="submit" value="Check if you have Stroke" required />
        </div>
    </form>
</div>
<div class="output">
    <h2 class="output-child">
    {{results}}
    </h2>
</div> 
</body>
</html>
